[General]
# Force SDDM to use Wayland to prevent conflicts with X11 sockets (e.g., :0)
# This ensures Gamescope can reliably claim the primary display socket.
DisplayServer=wayland
GreeterEnvironment=QT_WAYLAND_SHELL_INTEGRATION=layer-shell

[Wayland]
# Optimized compositor command for KDE Plasma 6 / kwin_wayland.
# Disables screen locking and global shortcuts for a seamless transition between sessions.
CompositorCommand=kwin_wayland --drm --no-lockscreen --no-global-shortcuts --locale POSIX --inputmethod maliit
